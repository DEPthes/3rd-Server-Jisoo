<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
</head>
<style>
    .layout{
        width: 500px;
        margin: 0 auto;
        margin-top : 40px;
    }

</style>
<body>
    <div class="layout">
        <table>
            <thead>
                <tr>
                    <th>글번호</th>
                    <th>제목</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${list}">
                    <td th:text = "${board.id}">1</td>
                    <td>
                        <a th:text = "${board.title}" th:href="@{/board/view(id=${board.id})}">제목임당></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!--페이지 번호를 반복하여 출력-->
        <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
            <!-- 현재 페이지가 아닌 경우 링크로 페이지 번호를 출력 -->
            <a th:if="${page != nowPage}"
               th:href="@{/board/list(page = ${page - 1})}"
               th:text="${page}"></a>
            <!-- 현재 페이지인 경우 강조 표시를 한다. -->
            <strong th:if="${page == nowPage}" th:text="${page}" style="color : red"></strong>
        </th:block>
    </div>
</body>
</html>
